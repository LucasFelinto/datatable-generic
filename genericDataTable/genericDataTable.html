<!-- sldsValidatorIgnore -->
<template>
  <lightning-card title={cardTitle} icon-name={cardIconName}>
    <div class="datatable-container">
      <lightning-datatable onrowselection={handleRowSelection} key-field="Id" data={content} columns={columns}
        onrowaction={handleRowAction} onsave={handleSave}></lightning-datatable>
    </div>
    <div slot="actions" class="slds-grid">
      <lightning-button label="New" title="New" onclick={handleCreateRecord}
        class="slds-m-left_x-small"></lightning-button>
      <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" class="slds-m-left_xx-small"
        title="Delete Records" disabled={isDisabledDeleteButton} label="Delete"
        onclick={handleDeleteRow}></lightning-button-icon>
    </div>
    <p slot="footer" class="slds-">{cardTitle}</p>
  </lightning-card>
</template>
